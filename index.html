<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Recipe Generator</h1>
      <form id="form-container">
        <input
          type="search"
          placeholder="Search"
          required
          autocomplete="off"
          id="search-input"
        />
        <input type="submit" id="submit-input" />
      </form>
    </header>
    <div class="poem-container hidden"></div>
    <footer>
      This project was coded by
      <a href="https://www.linkedin.com/in/gabriela-agostinho-378b67207/"
        >Gabriela Agostinho</a
      >
      and it is open-sourced on
      <a href="https://github.com/gabz2407/text-generator">GitHub</a>.
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
